        <script>
            
            var art = new Artplayer(
            {
                container: '.artplayer-app',
                url: 'http://cloud.hny3494317690.top:300/hls/live.m3u8',
                autoplay: true,
                autoSize: true,
                flip: true,
                playbackRate: true,
                aspectRatio: true,
                screenshot: true,
                hotkey: true,
                pip: true,
                fullscreen: true,
                fullscreenWeb: true,
                isLive: false,
                autoMini: true,
                miniProgressBar: true,
                playsInline: true,
                setting: true,
                autoOrientation: true,
                lock: true,
                moreVideoAttr: 
                {
                    'webkit-playsinline': true,
                    playsInline: true,
                },
                customType: 
                {
                    m3u8: function (video, url) 
                    {
                        if (Hls.isSupported()) 
                        {
                            const hls = new Hls();
                            hls.loadSource(url);
                            hls.attachMedia(video);
                        } 
                        else 
                        {
                            const canPlay = video.canPlayType('application/vnd.apple.mpegurl');
                            if (canPlay === 'probably' || canPlay == 'maybe') 
                            {
                                video.src = url;
                            }
                            else 
                            {
                                art.notice.show = '不支持播放格式：m3u8';
                            }
                        }
                    },
                },
            });
